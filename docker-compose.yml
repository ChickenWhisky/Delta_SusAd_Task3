version: '3.8'
services:
  db:
    build: 
      context: ./
      dockerfile: db.Dockerfile
    environment:
      - POSTGRES_USER = postgres
      - POSTGRES_PASSWORD = postgres
      - POSTGRES_DB = postgres
    restart : always
    ports:
      - '5432:5432'
    networks:
      - WowDataFlowsThroughHere

  server:
    build: .
    ports:
      - '9876:9876'
    networks :
      - WowDataFlowsThroughHere
    restart : always
    depends_on:
      - db
    volumes:
      - userdata:/app/data/thomas
      - userdata:/app/data/avishek
volumes:
  userdata:
    driver: local

networks:
  WowDataFlowsThroughHere:
    driver: bridge